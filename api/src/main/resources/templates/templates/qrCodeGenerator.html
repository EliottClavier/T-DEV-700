<!DOCTYPE html>
<html lang="fr">
<head>
    <title>QrCode Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/qrCodeGenerator.css" >
    <script src="../js/qrCodeGenerator.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="main-block">
    <form action="/static">
        <label for="soldAmount"><input type="number" name="soldAmount" id="soldAmount" placeholder="Sold" min="10" required/></label>
        <label for="nbDayBeforeExpiration"><input type="number" name="nbDayBeforeExpiration" id="nbDayBeforeExpiration" placeholder="Days" min="10" required/></label>
        <div class="btn-block">
            <button type="button" onclick="sendJSON()">Générer un QrCode</button>
        </div>
        <div id="result"></div>
    </form>
</div>

</body>
</html>
