<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>QrCode Generator</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/main.css}" >
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid p-0 m-0 justify-content-center align-items-center" style="min-height: 100vh">
            <div class="row justify-content-center align-items-center" style="min-height: inherit">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Generate</h3>
                            <form>
                                <div class="form-group mt-4">
                                    <input id="amount" name="amount" class="form-control" type="number" placeholder="Amount" min="10" required>
                                </div>
                                <div class="form-group mt-4">
                                    <!-- Select client field -->
                                    <select id="client" name="client" class="form-control" required>
                                        <option value="" selected disabled>Select client</option>
                                    </select>
                                </div>
                                <div id="error" style="display: none" class="form-group alert alert-danger my-4">Test</div>
                                <div class="form-group my-4">
                                    <button id="generate-qr-code" class="btn btn-primary w-100" type="button">
                                        Generate
                                    </button>
                                </div>
                                <div class="form-group mt-4">
                                    <button id="redirect-dashboard" class="btn btn-primary w-100" type="button">
                                        Go back to dashboard
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script th:src="@{/js/verifyToken.js}"></script>
    <script th:src="@{/js/redirects.js}"></script>
    <script th:src="@{/js/qrCodeGenerator.js}"></script>
</html>
