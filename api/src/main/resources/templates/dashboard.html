<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" th:href="@{/css/main.css}">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid p-0 m-0 justify-content-center align-items-center" style="min-height: 100vh">
            <div class="row justify-content-center align-items-center" style="min-height: inherit">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Dashboard</h3>
                            <form>
                                <div class="form-group mt-4">
                                    <button id="redirect-generate-qr-code" class="btn btn-primary btn-lg w-100" type="button">
                                        Generate QR Code
                                    </button>
                                </div>
                                <div class="form-group my-4">
                                    <button id="redirect-whitelist-tpe" class="btn btn-primary btn-lg w-100" type="button">
                                        Whitelist TPE
                                    </button>
                                </div>
                                <div class="form-group my-4">
                                    <button id="redirect-whitelist-shop" class="btn btn-primary btn-lg w-100" type="button">
                                        Whitelist Shop
                                    </button>
                                </div>
                                <div class="form-group mt-4">
                                    <button id="logout" class="btn btn-danger btn-lg w-100" type="button">
                                        Logout
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script th:src="@{/js/redirects.js}"></script>
    <script th:src="@{/js/verifyToken.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
</html>
