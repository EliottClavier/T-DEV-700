#Database Configuration
spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:3306/${DB_NAME:cashmanager_database}
spring.datasource.username=${DB_USER:mariadb}
spring.datasource.password=${DB_PASSWORD:mariadb}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#Hibernate Configuration
# Show or not log for each sql query
spring.jpa.show-sql=${HIBERNATE_SHOW_SQL:true}

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Spring Data Rest Setup
spring.data.rest.base-path=/api

# Spring Server setup
server.address=localhost
server.port=8080
server.compression.enabled=true
server.http2.enabled=true