<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin Panel</title>
        <link rel="stylesheet" th:href="@{/css/main.css}">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid p-0 m-0 justify-content-center align-items-center" style="min-height: 100vh">
            <div class="row justify-content-center align-items-center" style="min-height: inherit">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Login</h3>
                            <form>
                                <div class="form-group mt-4">
                                    <input id="username" class="form-control" type="text" placeholder="Username" required>
                                </div>
                                <div class="form-group my-4">
                                    <input id="password" class="form-control" type="password" placeholder="Password" required>
                                </div>
                                <div class="form-group text-center mt-4">
                                    <button id="submit" type="button" class="btn btn-primary w-100">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script th:src="@{/js/login.js}"></script>
</html>
