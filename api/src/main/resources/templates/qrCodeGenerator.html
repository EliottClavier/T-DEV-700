<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>QrCode Generator</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/main.css}" >
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="main-block">
            <form action="/static">
                <label for="soldAmount"><input type="number" name="soldAmount" id="soldAmount" placeholder="Sold" min="10" required/></label>
                <label for="nbDayBeforeExpiration"><input type="number" name="nbDayBeforeExpiration" id="nbDayBeforeExpiration" placeholder="Days" min="10" required/></label>
                <div class="btn-block">
                    <button id="generate-qr-code" type="button">Generate QR Code</button>
                </div>
                <div id="result"></div>
            </form>
        </div>
    </body>
    <script th:src="@{/js/verifyToken.js}"></script>
    <script th:src="@{/js/qrCodeGenerator.js}"></script>
</html>
