<!DOCTYPE html>
<html lang="fr">
<head>
    <title>QrCode Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" >
</head>
<body>
<div class="main-block">
    <form action="/">
        <label for="soldAmount"><input type="number" name="soldAmount" id="soldAmount" placeholder="Sold" min="10" required/></label>
        <label for="nbDayBeforeExpiration"><input type="number" name="nbDayBeforeExpiration" id="nbDayBeforeExpiration" placeholder="Days" min="10" required/></label>
        <div class="btn-block">
            <button type="button" onclick="sendJSON()">Générer un QrCode</button>
        </div>
        <div>
            <p class="hidden" id="result">Qr Code correctly generated !</p>
        </div>
    </form>
</div>

<script src="main.js"></script>
</body>
</html>
